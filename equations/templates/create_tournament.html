{% extends "base.html" %}
{% block content %}

    <div id="create-tournament">
        <h2>Create a tournament for {{ groupname }}</h2>
        <form action="/create_tournament/{{ groupid }}/" method="post" enctype="multipart/form-data">
            Tournament Name: <input type="text" name="tournamentname"/> <br><br>
            Tournament ID: <input type="text" name="tournamentid"/> <br><br>
            (Tournament ID will be used for your URL. No spaces permitted. Only alphanumeric characters, hyphen, and underscore allowed.) <br><br>
            <input type="submit" name="createtournament" value="Create Tournament"/> <br><br>
        </form>
    </div>

{% endblock %}
